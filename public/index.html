<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanity</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/91adf38b53.js" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js' integrity='sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bio-card text-center bg-black text-light w-auto mx-auto rounded p-5">
        <h1 id="char-name">Name</h1>
        <hr>
        <p id="char-age">Age</p>
        <h5>Stats</h5>
        <hr>
        <p>PHYSICAL</p>
        <div class="stat-container text-center">
            <p id="char-physical-stat">Physical</p>
        </div>
        <p>MENTAL</p>
        <div class="stat-container text-center">
            <p id="char-mental-stat">Mental</p>
        </div>
        <p>SOCIAL</p>
        <div class="stat-container text-center">
            <p id="char-social-stat">Social</p>
        </div>
        <hr>
        <h5>Personality</h5>
        <p id="char-attr" class="mt-4">Attributes</p>
        <h5>Relations</h5>
        <hr>
        <p id="char-father">Relations</p>
        <p id="char-mother">Relations</p>
    </div>

    <div class=" p-3">
        <h2>Events</h2>
        <hr>
        <p id="events"></p>
        <div class="d-grid gap-2">
          <button type="button" name="" id="" class="btn btn-dark age-up">Age up +10</button>
        </div>
    </div>

<script src="../app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
